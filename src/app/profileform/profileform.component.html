<div class="container my-2">
  <div class="text-center"><b>
      <h4> CURD Operation</h4>
    </b></div>
  <button class="btn btn-sm btn-info" (click)="gotoHomePage()"><b><i class="fas fa-arrow-left"></i></b></button>
  <h5 class="text-center">Profile Form</h5>
  <div class="card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="was-validated">
      <div class="card-body">

        <input type="hidden" class="form-control" formControlName="id" required>

        <div class="form-group">
          <label for="uname">First Name:</label>
          <input type="text" class="form-control" placeholder="Enter First name" formControlName="firstname"
            maxlength="50" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Last name:</label>
          <input type="text" class="form-control" placeholder="Enter Last name" formControlName="lastname"
            maxlength="50" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="uname">Email:</label>
          <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" maxlength="20"
            required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Mobile:</label>
          <input type="number" class="form-control" placeholder="Enter Mobile" formControlName="mobile"
            onKeyPress="if(this.value.length==13) return false;" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>

      <div class="card-footer">
        <div class="text-right">
          <button class="btn btn-primary">Submit</button></div>
      </div>
    </form>
  </div>

</div>
